<!DOCTYPE html>
<html>
<head>
	<title>Using Frames</title>
</head>
<frameset cols="35%,65%">
	<frameset rows="50%,50%">
		<frame src="frame_a.htm" name="frame_a">
		<frame src="frame_b.htm" name="frame_b">
	</frameset>
	<frame src="frame_c.htm" name="frame_c">
	<noframes>
		<body>Your Browser is too old to handle frames! </body>
	</noframes>
</frameset>
</html>
